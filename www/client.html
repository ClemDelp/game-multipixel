<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="map.css">
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<b id="user_id"></b>
		<div id="map"></div>
		<script src="jquery.js"></script>
		<script src="mapClient.js"></script>
		<script src="botClient.js"></script>
		<script src="keypress.js"></script>
		<script type="text/javascript">
			var user = {}
			var bots = []
			var url = "https://poichigeon.snips.net"
		    if(window.location.hostname == "localhost") url = "http://localhost:4000"
			var map_width = 800//window.innerWidth
			var map_height = 500//window.innerHeight
			// var cell_size = 20
			var margin_top = (window.innerHeight - map_height)/2
			$('#map').css("width",map_width+"px")
			$('#map').css("height",map_height+"px")
			$('#map').css("margin-top",margin_top+"px")
			
			// set socket on /dashboard
	      	var socket = io(url+'/client');
	      	// wait for connection
	      	socket.on('connect', function() {
	      		console.log('connect to the server')
	      	});
	      	socket.on('init-map', function(json) {
	      		user = new User().init(json.user).listenKeyboard().render()
	      		user.socket = socket
	      		$("#user_id").html("user id :"+user.id);
	      		var matrix = json.map 
	      		json.bots.forEach(function(bot){
	      			bots.push(new Bot().init(bot).render())
	      		})
	      		var map = new Map()
	      		map.init({
	      			"map_width" : map_width,
	      			"map_height" : map_height,
	      			"matrix" : matrix
	      		})
	      		map.render()
	        	// when link etablish with server on /dashboard socket update status of this dahoboard
	        	
	      	});
	      	socket.on('bob-updated', function(bob) {
	      		if(bob.type == "user") console.log('user moved')
	      		// console.log("bob",bob.id,' : ',bob.orientation)
	      		bots.forEach(function(bot){
	      			if(bot.id == bob.id){
	      				bot.update(bob)
	      			}
	      		})
	        	
	      	});

	      	


	      	
		</script>
	</body>
</html>
